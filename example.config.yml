project:
  machine_name: 'ps_project'
  human_name: 'PS Project'
  local_url: 'drupal.dev'
  # Located in /scripts/make.
  make_file: 'standard.make.yml'

vm:
  enable: true
  dir_name: 'box'

testing_framework:
  enable: true
  driver: 'Zombie.js'
  # driver: 'Selenium2 / Phantom.js'

# These map to /conf/settings/[key].settings.php partials.
starter_settings:
  enable: true
  akamai: true
