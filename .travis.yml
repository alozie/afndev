sudo: false
language: php

php:
  - 5.5

cache:
  bundler: true
  apt: true
  directories:
  - "$HOME/.composer/cache"
  - "$HOME/.drush/cache"

env:
  matrix:
    - TEST_SUITE=validate:all
    - TEST_SUITE='pt:configure pt:self-test'
    # - TEST_SUIT=setup:build-files
    # - TEST_SUIT=setup:sync-db
    # - TEST_SUIT=setup:install-drupal
    # - TEST_SUIT=setup:tests:all
  global:
    secure: "nejyf8CI6gXkpetXe7Uaj+RvAMfM9FVGBz7LmZOTJHPA/yAwwhXGTCCPzM3sd18EQZegLcLo/SDRBJVOXGcERYEVkmfouYgsZIc72ds2BzLV0ukyVCf+Vjk2epkfnFpZPmjCSbrNVhFgdbjf8PGIl7v6HjQK6mBHg1PbLC6Pcvc="

notifications:
  email:
    - matthew.grasmick@acquia.com
  slack: acquia:KKfgpOkDhcO26Erv5uoZMfdP

before_install:
  - composer selfupdate
  - git config --global credential.helper "store --file=.git/credentials"
  - echo "https://${GITHUB_OAUTH_TOKEN}:@github.com" > .git/credentials
  - echo "https://${GITHUB_OAUTH_TOKEN}:@github.com"
  - git config --global user.name "Travis-CI"
  - git config --global user.email "noreply@travis-ci.org"
  - mysql -e 'CREATE DATABASE drupal;'

install:
  - composer install
  - export PATH=$PATH:$TRAVIS_BUILD_DIR/bin

before_script:
  # Clear drush release history cache, to pick up new releases.
  - rm -f ~/.drush/cache/download/*---updates.drupal.org-release-history-*

script:
  - phing -f build/phing/build.xml $TEST_SUITE
